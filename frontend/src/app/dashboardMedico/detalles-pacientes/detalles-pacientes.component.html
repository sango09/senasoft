<mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Todos los campos pueden ser validos" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="segundoNombre">
      <th mat-header-cell *matHeaderCellDef> Segundo nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.segundoNombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  

    <ng-container matColumnDef="segundoApellido">
      <th mat-header-cell *matHeaderCellDef> Segundo apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.segundoApellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="eps">
        <th mat-header-cell *matHeaderCellDef> eps </th>
        <td mat-cell *matCellDef="let element"> {{element.eps}} </td>
      </ng-container>

      <ng-container matColumnDef="export">
        <th mat-header-cell *matHeaderCellDef> export </th>
        <td mat-cell *matCellDef="let element"> {{element.export}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
