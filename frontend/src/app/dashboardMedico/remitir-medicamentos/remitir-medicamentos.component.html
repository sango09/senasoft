
<div class="container animate__animated animate__bounceInUp" id="remitirPacientes">
    <div class="card ">
        <div class="card-title text-center">
            <button type="button" class="btn btn-info align-items-center" id="botonRemitir">Remitir Medicamentos</button>
        </div>
        <div class="card-body ">
            <div class="">
                <form [formGroup]="formGroup">
                    <div class="row">
                      <div class="col">
                        <input type="number" class="form-control" formControlName="documento" placeholder="Ingrese el documento del paciente">
                        <div *ngIf="formGroup.controls.documento.errors" class="text-danger">
                            Ingrese el documento del paciente
                        </div>
                      </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label for="">Ingrese fecha maxima para retirar medicamento</label>
                         <input type="date" formControlName="fechaRetiro" class="form-control">
                         <div *ngIf="formGroup.controls.fechaRetiro.errors" class="text-danger">
                            Ingrese fecha retirada del medicamento
                        </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <label for="">Ingrese fecha de remicion del medico</label>
                         <input type="date" formControlName="fechaRemicion" class="form-control">
                         <div *ngIf="formGroup.controls.fechaRemicion.errors" class="text-danger">
                            Ingrese fecha de remicion
                        </div>
                        </div>
                        <div class="col">
                            <input type="text" placeholder="Nombre del medicamento" formControlName="nombreMedicamento" class="form-control">
                            <div *ngIf="formGroup.controls.nombreMedicamento.errors" class="text-danger">
                                Ingrese el nombre del medicamento
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <input type="number" formControlName="cantidad" placeholder="Ingrese la cantidad de medicamento"  class="form-control">
                            <div *ngIf="formGroup.controls.cantidad.errors" class="text-danger">
                                Ingrese cantidad del medicamento
                            </div>
                        </div>
                    </div>
                  </form>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary align-items-center mt-4">Enviar</button>
                  </div>

            </div>
        </div>
    </div>
</div>
