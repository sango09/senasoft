
<div class="container animate__animated animate__bounceInUp" id="remitirPacientes">
    <div class="card ">
        <div class="card-title text-center">
            <button type="button" class="btn btn-info align-items-center" id="botonRemitir">Remitir incapacidad</button>
        </div>
        <div class="card-body ">
            <div class="">
                <form [formGroup]="formGroup">
                    <div class="row">
                      <div class="col">
                        <input type="text" formControlName="documento" class="form-control" placeholder="Ingrese el documento del paciente">
                        <div *ngIf="formGroup.controls.documento.errors" class="text-danger">
                            Ingrese documento del paciente
                        </div>  
                      </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label for="">Ingrese fecha en que acaba la incapacidad</label>
                         <input type="date" formControlName="fechaIncapacidad" class="form-control">
                         <div *ngIf="formGroup.controls.fechaIncapacidad.errors" class="text-danger">
                            Ingrese fecha de vencimiento de la incapacidad
                        </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label for="">Ingrese fecha de remicion de la incapacidad</label>
                         <input type="date" formControlName="fechaRemicion" class="form-control">
                         <div *ngIf="formGroup.controls.fechaRemicion.errors" class="text-danger">
                            Ingrese la fecha de remicion
                        </div>
                        </div>
                        <div class="col">
                            <textarea class="form-control" formControlName="texto" placeholder="Ingrese la descripcion de la incapacidad"></textarea>
                            <div *ngIf="formGroup.controls.texto.errors" class="text-danger">
                                Ingrese descripcion de la incapacidad
                            </div>
                        </div>
                    </div>
                  </form>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary align-items-center mt-4">Enviar</button>
                  </div>

            </div>
        </div>
    </div>
</div>
