<div class="row">
  <div class="col">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Todos los campos pueden ser validos" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="idFamilia">
        <th mat-header-cell *matHeaderCellDef> ID familia </th>
        <td mat-cell *matCellDef="let element"> {{element.idFamilia}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre titular </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="segundoNombre">
        <th mat-header-cell *matHeaderCellDef> Segundo Nombre titular </th>
        <td mat-cell *matCellDef="let element"> {{element.segundoNombre}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido titular </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
      <ng-container matColumnDef="segundoApellido">
        <th mat-header-cell *matHeaderCellDef> Segundo apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.segundoApellido}} </td>
      </ng-container>
    
    
      <ng-container matColumnDef="eps">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.eps}} </td>
      </ng-container>
    
     <ng-container matColumnDef="desplegar">
      <th mat-header-cell *matHeaderCellDef>Desplegar pacientes asociados</th>
      <td mat-cell *matCellDef> <a [routerLink]="['pacientesAsociados']">Desplegar datos</a></td>
     </ng-container>
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
